<!DOCTYPE html>
<html>
  <head>
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    </style>
    <title>Sensen Networks</title>
    <br>
    <h1><b>SenSen Networks</b></h1>
  <img src="SenSen.png" width="200" height="50">
  <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
     
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
      // Start the Chart creation
      anychart.onDocumentReady(function() {

        // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/19227/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {

          // create data variable for the chart
          var data = {
            header: ["total ppl", "logins", "late"],
            rows: myJson.data
          }

          // create the chart
          var chart = anychart.column();

          // add the data
          chart.data(data);

          // set the chart title
          chart.title("stats");

          // draw
          chart.container("container");
          chart.draw();
        });
      });
    </script>
    <p>Sensen Networks
      <br>
      HSR Summit</p>
  </body>
</html>
